<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Residuos Mortales</title>
  <link rel="stylesheet" href="../styles/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main class="perfil-contenedor">
    <section class="perfil-card">
      <div class="avatar">
        <img src="../img/descarga (26).jpeg" alt="Avatar del jugador">
      </div>

      <h2 class="nombre-usuario">Mi Perfil</h2>

      <form id="perfil-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" value="usuario@email.com" disabled>

        <label for="password">Contraseña</label>
        <input type="password" id="password" value="********" disabled>
      </form>

      <div class="acciones">
        <button id="editar" class="btn editar"><i class="fa-solid fa-user-pen"></i> Editar</button>
        <button id="guardar" class="btn guardar" style="display:none;"><i class="fa-solid fa-check"></i> Guardar</button>
        <button class="btn salir"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</button>
      </div>
    </section>
  </main>

 
</body>
</html>
